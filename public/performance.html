<!DOCTYPE html>
<head>
  <script src="./dist/partjson.umd.js" charset="utf-8"></script>
</head>
<html>
  <body>
    <script>
      if (window.location.hash) {
        const num = +window.location.hash.slice(1)
        var pj = new Partjson({
          template: {
            results: [
              {
                name: "$name",
                total: "+1",
                data: ["$"]
              },
              "$name"
            ]
          }
        })

        for (let i = 0; i < num; i++) {
          pj.add([{ name: Math.round(100 * Math.random()) }])
        }
        pj.refresh({ data: [] })
      }
    </script>
  </body>
</html>
